<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>librrry</title>
</head>
<body>
    
    <div class="wrapper">
        <header class="header">
            <p>librrry</p>
        </header>
        <main class="main">
            <section class="dialog-section">
                <dialog>
                    <div class="close-dialog-btn-parent">
                        <div class="close-dialog-btn">Ã—</div>
                    </div>
                    <div class="add-book-p">Add New Book</div>
                    <form action="https://httpbin.org/post" method="post" class="form">
                        <input type="text" id="book-title" name="book-title" placeholder="Title" autofocus required>
        
                        <input type="text" id="book-author" name="book-author" placeholder="Author" required>
        
                        <input type="number" id="book-pages" name="book-pages" placeholder="Pages" required>
        
                        <fieldset class="status-fieldset">
                            <label for="book-status">Status</label>
                            <select name="book-status" id="book-status">
                                <option value="Read">Read</option>
                                <option value="Not Read" selected>Not Read</option>
                            </select>
                        </fieldset>
        
                        <button type="submit" class="form-submit-btn">Submit</button>
                    </form>
                </dialog>
                <button class="add-book-btn">+ Add Book</button>
            </section>
            <section class="table-section">
                <table>
                    <thead class="table-head">
                        <tr>
                            <th data-cell="title">Title</th>
                            <th data-cell="author">Author</th>
                            <th data-cell="pages">Pages</th>
                            <th data-cell="status">Status</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">

                    </tbody>
                </table>
            </section>
        </main>
        
    </div>

</body>
</html>
