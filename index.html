<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>librrry</title>
</head>
<body>
    
    <div class="wrapper">
        <header class="header">
            <p>librrry</p>
        </header>
        <main class="main">
            <section class="dialog-section">
                <dialog>
                    <div class="close-dialog-btn-parent">
                        <div class="close-dialog-btn">Ã—</div>
                    </div>
                    <div class="add-book-p">Add New Book</div>
                    <form action="https://httpbin.org/post" method="dialog" class="form">
                        <input type="text" id="book-title" name="book-title" placeholder="Title" autofocus>
        
                        <input type="text" id="book-author" name="book-author" placeholder="Author">
        
                        <input type="number" id="book-pages" name="book-pages" placeholder="Pages">
        
                        <fieldset class="status-fieldset">
                            <label for="book-status">Status</label>
                            <select name="book-status" id="book-status">
                                <option value="read">Read</option>
                                <option value="not-read" selected>Not Read</option>
                            </select>
                        </fieldset>
        
                        <button type="submit" class="form-submit-btn">Submit</button>
                    </form>
                </dialog>
                <button class="add-book-btn">+ Add Book</button>
            </section>
            <section class="table-section">
                <table>
                    <thead class="table-head">
                        <tr>
                            <th data-cell="Title">Title</th>
                            <th data-cell="Author">Author</th>
                            <th data-cell="Pages">Pages</th>
                            <th data-cell="Status">Status</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <tr>
                            <td data-cell="Title">Harry Potter</td>
                            <td data-cell="Author">J.K. Rowling</td>
                            <td data-cell="Pages">1000</td>
                            <td data-cell="Status">
                                <button class="read">Read</button>
                            </td>
                            <td data-cell="Remove">
                                <button class="remove">Remove</button>
                            </td>
                        </tr>
                        <tr>
                            <td data-cell="Title">The Stand</td>
                            <td data-cell="Author">Stephen King</td>
                            <td data-cell="Pages">1000</td>
                            <td data-cell="Status">
                                <button class="read">Read</button>
                            </td>
                            <td data-cell="Remove">
                                <button class="remove">Remove</button>
                            </td>
                        </tr>
                        <tr >
                            <td data-cell="Title">War and Peace and some very long title how about some more</td>
                            <td data-cell="Author">Leo Tolstoy</td>
                            <td data-cell="Pages">800</td>
                            <td data-cell="Status">
                                <button class="not-read">Not Read</button>
                            </td>
                            <td data-cell="Remove">
                                <button class="remove">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        
    </div>

</body>
</html>
